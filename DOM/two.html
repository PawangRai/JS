<!-- Selectors: getElementById(), getElementByClassName(), querySelector(), querySelectorAll()

We can also use getAttribute() to get a specific attribute when combined with a selector

We can also set attributes using setAttribute("target", "value").

We can also apply multiple styles using the .style attribute

We can also get the text content using different ways.
1. One is textContent() -> Shows whole text even some hidden by styles
2. Two is InnerText() -> Shows only the text visible on the screen
3. Third is innerHTML() -> Gives the complete HTML structure

We can only get one element when we use getElementById(), but we get a whole HTML collection when we use getElementsByClassName()

querySelector() selects the instance that matches the query. 
querySelectorAll() returns a node list that contains all the instances that match that particular query.

We can apply the forEach() loop to the nodeList to manipulate it in any way we want.
We have to change the HTMLCollection to an array first then we can apply map(), forEach(), etc other functions

-->
