<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Element Creation</title>
</head>
<body style="background-color: #212121; color: #fff">
    <div class="parent">
        <!-- This is a comment -->
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent = document.querySelector(".parent")
    console.log(parent);
    // console.log(parent.children);
    
    for (let i = 0; i < parent.children.length; i++) {
        // console.log(parent.children[i].innerHTML);
    }
    parent.children[1].style.color = "orange"

    console.log(parent.firstElementChild);
    console.log(parent.lastElementChild);

    const childNode = document.querySelector(".day")
    console.log(childNode.parentElement);
    console.log(childNode.nextElementSibling); // Here next to monday, we have tuesday

    console.log("Nodes : ", parent.childNodes); // This gives us all the child nodes including text(whitespaces), element and comments
</script>
</html>

<!-- We can select an element and then we can find out all of its children using .children This gives all the children as a HTML collection.

We can also use firstElementChild and lastElementChild on a parent to find it's first and last element child respectively.

We can also find parent from a child node by targetting a child node and then using .parentElement

We can also find the next node of a child by using nextElementSibling

We can find all the child nodes of a parent including whitespaces and comments using childNodes
-->
